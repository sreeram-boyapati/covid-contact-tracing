apply plugin: 'com.android.application'


android {
    compileSdkVersion 30
    buildToolsVersion "30.0.1"

    defaultConfig {
        applicationId "com.project.covidguard"
        minSdkVersion 23
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}


dependencies {

    def nav_version = '2.3.0'
    def fragment_version = '1.2.5'

    // google dependencies
    api 'com.google.android.material:material:1.2.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation "androidx.fragment:fragment:$fragment_version"
    implementation "androidx.navigation:navigation-fragment:$nav_version"
    implementation "androidx.navigation:navigation-ui:$nav_version"


    // 3rd party
    implementation group: 'at.favre.lib', name: 'hkdf', version: '1.1.0'
    implementation 'org.altbeacon:android-beacon-library:2.17.1'
    implementation 'org.conscrypt:conscrypt-android:2.5.0' // security provider for okhttp
    // square networking and IO libraries
    implementation 'com.squareup.okio:okio:2.8.0'
    implementation 'com.squareup.moshi:moshi:1.9.3'
    implementation 'com.squareup.okhttp3:okhttp:4.8.1'
    implementation 'com.squareup.retrofit2:converter-moshi:2.9.0'
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'


    // tests
    debugImplementation "androidx.fragment:fragment-testing:$fragment_version"

    testImplementation 'junit:junit:4.12'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.6.2'
    testImplementation 'com.squareup.okhttp3:mockwebserver:4.8.1'

    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.6.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    androidTestImplementation "androidx.navigation:navigation-testing:$nav_version"

}
